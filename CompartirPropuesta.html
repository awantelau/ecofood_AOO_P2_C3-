<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Compartir Propuesta</title>
    <style>
        body {
            background-image: url('img/backgronuf\ compartir\ propuesta.png');
            background-size: cover;
            background-attachment: fixed;
        }

        h1{
            color: white;

        }


        tr{

            color: white;
        }
    </style>
</head>
<body>

    
    <center> 
        
        <h1>¡Comparte tus ideas con EcoFood!</h1>
        
        <form>
            <table border="0" cellpadding="20"> 
                
                <tr>
                    <td><label for="nombre">Nombre completo</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="nombre" size="40" placeholder=" Ej: Amaro Osses" style="border-radius: 25px;"></td>
                </tr>
                
                <tr>
                    <td><label for="email">Correo electrónico</label></td>
                </tr>
                <tr>
                    <td><input type="email" id="email" size="40" placeholder=" tu@gmail.com" style="border-radius: 25px;"></td>
                </tr>
                
                <tr>
                    <td><label for="propuesta">Escribe aquí tu propuesta...</label></td>
                </tr>
                <tr>
                    <td><textarea id="propuesta" cols="40" rows="10" placeholder="  Describe tu idea en detalle" style="border-radius: 25px;"></textarea></td>
                </tr>
                
                <tr>
                    <td align="center">
                        <input type="submit" value="Envía tu propuesta/idea" style="font-size: 16px; padding: 8px 20px; border-radius: 25px;">
                        <br>
                        <br> 
                       <h1>
                        <a href="EcoFood.html" style="display: block; text-decoration: none; margin: 20px auto; text-align: center; font-size: 24px; width: 200px; color: #2E8B57;">Volver al principio</a>

                       </h1>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body> 
</html>
